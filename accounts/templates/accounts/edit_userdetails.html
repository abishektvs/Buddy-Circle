{% extends "user_homepage_base.html" %}
{% load bootstrap4 %}

{% block user_base %}
    <h4>Edit Details</h4>
    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" name ="username" id="username" placeholder="Username ex:'Jonny Depp'" maxlength="15" minlength="6" value='{{user.username}}' required>
        </div>
        <div class="form-group">
            <label for="firstname">First Name</label>
            <input type="text" class="form-control" name ="firstname" id="firstname" placeholder="Firstname" maxlength="15" minlength="4" value='{{user.first_name}}' required>
        </div>
        <div class="form-group">
            <label for="lastname">Last Name</label>
            <input type="text" class="form-control" name ="lastname" id="lastname" placeholder="Last Name" maxlength="10" minlength="4" value='{{user.last_name}}' required>
        </div>
        {% bootstrap_form form %}
        {% buttons %}
            <button type="submit" class="btn btn-dark btn-large">Save details</button>
            <a class="btn btn-dark btn-small" href="{% url 'accounts:userprofile' pk=user.id %}">Go back to details</a>
        {% endbuttons %}
    </form>
{% endblock %}
